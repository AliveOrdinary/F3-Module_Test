<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Zone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="current-container">
        <h1 class="title">TimeZone API</h1>
        <h1 class="title">Your Current Time Zone</h1>
        <div class="current-data">
            <p>Name Of Time Zone :</p>
            <p>Lat :</p>
            <p>Long :</p>
            <p>Offset STD :</p>
            <p>Offset STD Seconds :</p>
            <p>Offset DST :</p>
            <p>Offset DST Seconds :</p>
            <p>Country :</p>
            <p>Postcode :</p>
            <p>City :</p>
        </div>
    </div>

    <div class="input-container">
        <h1 class="title">Enter Address</h1>
        <input type="text" name="address" id="address-el" placeholder="Enter Address">
        <button id="submit-btn">Submit</button>
        <div class="input-data">
            

        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
